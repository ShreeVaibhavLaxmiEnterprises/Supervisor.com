<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Hisab - Nirmal Enterprise</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            color: #2c3e50;
        }
        .header p {
            margin: 5px 0 0;
            color: #7f8c8d;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        select, input[type="date"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Fixes padding issues */
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #219150;
        }
        
        /* Result Section Styling */
        #resultSection {
            display: none; /* Initially Hidden */
            margin-top: 25px;
            border-top: 2px dashed #bdc3c7;
            padding-top: 15px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-weight: bold;
            font-size: 20px;
            color: #c0392b;
        }
        .print-btn {
            background-color: #3498db;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Nirmal Enterprise</h2>
        <p>Shuttering & Construction</p>
        <p style="font-size: 14px; margin-top:5px; color: green;">Worker Payment Portal</p>
    </div>

    <div class="form-group">
        <label>Worker Select Karein:</label>
        <select id="workerName" onchange="updateRate()">
            <option value="">-- Naam Chuniye --</option>
            <option value="800">Raju Mistri (Rate: ₹800)</option>
            <option value="600">Shyam Helper (Rate: ₹600)</option>
            <option value="900">Sunil Carpenter (Rate: ₹900)</option>
            <option value="500">Mukesh Labour (Rate: ₹500)</option>
        </select>
    </div>

    <div class="form-group">
        <label>Kab Se (Start Date):</label>
        <input type="date" id="startDate">
    </div>

    <div class="form-group">
        <label>Kab Tak (End Date):</label>
        <input type="date" id="endDate">
    </div>

    <div class="form-group">
        <label>Kul Haziri (Total Days Present):</label>
        <input type="number" id="presentDays" placeholder="Kitne din kaam kiya?">
    </div>

    <div class="form-group">
        <label>Pehla Advance/Kharcha (₹):</label>
        <input type="number" id="advanceAmount" value="0" placeholder="Kitna paisa le chuka hai?">
    </div>

    <button onclick="calculateHisab()">HISAB NIKALO</button>

    <div id="resultSection">
        <h3 style="text-align: center; color: #2c3e50;">Payment Statement</h3>
        
        <div class="result-row">
            <span>Daily Rate (Dihadi):</span>
            <span id="displayRate">₹0</span>
        </div>
        <div class="result-row">
            <span>Kul Din (Days):</span>
            <span id="displayDays">0</span>
        </div>
        <div class="result-row" style="color: green;">
            <span>Kul Kamayi:</span>
            <span id="displayTotalEarned">₹0</span>
        </div>
        <div class="result-row" style="color: red;">
            <span>(-) Advance Kata:</span>
            <span id="displayAdvance">₹0</span>
        </div>

        <div class="total-row">
            <span>NET BAKI (DENA):</span>
            <span id="displayNetPayable">₹0</span>
        </div>

        <button class="print-btn" onclick="window.print()">Print / PDF Save Karein</button>
    </div>

</div>

<script>
    // Rate automatically fill karne ke liye helper function
    function updateRate() {
        // Real app me yeh database se aayega
        // Abhi ke liye select value me hi rate chipa hai
    }

    function calculateHisab() {
        // 1. Get Values
        var rate = document.getElementById('workerName').value;
        var days = document.getElementById('presentDays').value;
        var advance = document.getElementById('advanceAmount').value;
        var startDate = document.getElementById('startDate').value;
        var endDate = document.getElementById('endDate').value;

        // Validation (Check karein sab bhara hai ya nahi)
        if(rate == "" || days == "" || startDate == "" || endDate == "") {
            alert("Kripya Worker select karein aur Din bharein.");
            return;
        }

        // Convert to numbers
        var rateNum = parseInt(rate);
        var daysNum = parseInt(days);
        var advanceNum = parseInt(advance);
        if(isNaN(advanceNum)) advanceNum = 0;

        // 2. Calculation Logic
        var totalEarned = rateNum * daysNum;
        var netPayable = totalEarned - advanceNum;

        // 3. Update Result on Screen
        document.getElementById('displayRate').innerText = "₹" + rateNum;
        document.getElementById('displayDays').innerText = daysNum + " Din";
        document.getElementById('displayTotalEarned').innerText = "₹" + totalEarned;
        document.getElementById('displayAdvance').innerText = "₹" + advanceNum;
        document.getElementById('displayNetPayable').innerText = "₹" + netPayable;

        // Show the result section
        document.getElementById('resultSection').style.display = "block";
    }
</script>

</body>
              </html>
