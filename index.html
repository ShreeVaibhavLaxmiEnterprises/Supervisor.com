<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Site Tracker</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Fix padding issue */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button.delete-btn {
            background-color: #ef4444;
            padding: 5px 10px;
            width: auto;
            margin-top: 0;
        }

        button.print-btn {
            background-color: #10b981;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #d1d5db;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #eff6ff;
        }

        .report-section {
            margin-top: 30px;
        }

        /* Print Styling - Hide form when printing */
        @media print {
            .no-print {
                display: none;
            }
            body {
                background-color: white;
            }
            .container {
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="companyName">Site Daily Report</h2>

    <div class="no-print">
        <div class="form-group">
            <label>Date (तारीख):</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label>Site Name (साइट का नाम):</label>
            <input type="text" id="siteName" placeholder="Eg. Mall Road Site">
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>Mistri (मिस्त्री):</label>
                <input type="number" id="mistri" placeholder="Qty">
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Helper (हेल्पर/मज़दूर):</label>
                <input type="number" id="helper" placeholder="Qty">
            </div>
        </div>

        <div class="form-group">
            <label>Material/Remarks (सामग्री/टिप्पणी):</label>
            <textarea id="material" rows="2" placeholder="Eg. 50 bags cement received..."></textarea>
        </div>

        <div class="form-group">
            <label>Work Done (आज का काम):</label>
            <textarea id="workDone" rows="3" placeholder="Eg. Column shuttering done..."></textarea>
        </div>

        <button onclick="addReport()">Save Record (सेव करें)</button>
        <br><br>
    </div>

    <div class="report-section">
        <button class="print-btn no-print" onclick="window.print()">Download/Print Report (PDF)</button>
        <h3>Work History:</h3>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Site</th>
                    <th>Labor (M/H)</th>
                    <th>Work/Material</th>
                    <th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script>
    // Load data on start
    document.addEventListener('DOMContentLoaded', loadReports);

    // Set today's date automatically
    document.getElementById('date').valueAsDate = new Date();

    function addReport() {
        const date = document.getElementById('date').value;
        const siteName = document.getElementById('siteName').value;
        const mistri = document.getElementById('mistri').value || 0;
        const helper = document.getElementById('helper').value || 0;
        const material = document.getElementById('material').value;
        const workDone = document.getElementById('workDone').value;

        if(!date || !siteName) {
            alert("Please enter Date and Site Name!");
            return;
        }

        const report = {
            id: Date.now(),
            date,
            siteName,
            labor: `M:${mistri} / H:${helper}`,
            details: `Work: ${workDone} <br> Mat: ${material}`
        };

        // Get existing data
        let reports = JSON.parse(localStorage.getItem('siteReports')) || [];
        reports.push(report);
        
        // Save to local storage
        localStorage.setItem('siteReports', JSON.stringify(reports));

        // Refresh table and clear inputs
        loadReports();
        clearInputs();
        alert("Data Saved Successfully!");
    }

    function loadReports() {
        let reports = JSON.parse(localStorage.getItem('siteReports')) || [];
        const tableBody = document.querySelector('#reportTable tbody');
        tableBody.innerHTML = '';

        // Sort by date (newest first)
        reports.sort((a, b) => new Date(b.date) - new Date(a.date));

        reports.forEach(report => {
            const row = `
                <tr>
                    <td>${report.date}</td>
                    <td>${report.siteName}</td>
                    <td>${report.labor}</td>
                    <td>${report.details}</td>
                    <td class="no-print">
                        <button class="delete-btn" onclick="deleteReport(${report.id})">X</button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function deleteReport(id) {
        if(confirm("Are you sure you want to delete this record?")) {
            let reports = JSON.parse(localStorage.getItem('siteReports')) || [];
            reports = reports.filter(r => r.id !== id);
            localStorage.setItem('siteReports', JSON.stringify(reports));
            loadReports();
        }
    }

    function clearInputs() {
        document.getElementById('mistri').value = '';
        document.getElementById('helper').value = '';
        document.getElementById('material').value = '';
        document.getElementById('workDone').value = '';
    }
</script>

</body>
</html>
