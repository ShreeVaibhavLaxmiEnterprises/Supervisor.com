<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHREE VAIBHAV LAXMI ENTERPRISES- Professional Report</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 10px; background-color: #f0f2f5; }
        .container { max-width: 850px; margin: 0 auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Header */
        h1 { color: #2c3e50; text-align: center; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .sub-header { text-align: center; color: #7f8c8d; font-size: 14px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        
        /* Sections */
        .section-title { background-color: #2c3e50; color: white; padding: 10px; margin-top: 30px; border-radius: 4px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        /* Inputs */
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9em; color: #34495e; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box; }
        .row { display: flex; gap: 15px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 200px; }

        /* Summary Box */
        .summary-box { background-color: #e8f6f3; border: 1px solid #1abc9c; padding: 10px; margin-top: 10px; border-radius: 5px; display: flex; justify-content: space-around; flex-wrap: wrap; font-size: 14px; font-weight: bold; color: #16a085; }
        .summary-item span { color: #333; }

        /* Table */
        .table-container { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 13px; }
        th { background-color: #f8f9fa; color: #333; }
        
        /* Buttons */
        .btn-add { background-color: #27ae60; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; margin-top: 10px; font-size: 13px; }
        .btn-main { width: 100%; padding: 15px; background-color: #e67e22; color: white; border: none; font-size: 18px; margin-top: 30px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-clear { background: #e74c3c; color: white; border: none; padding: 5px 10px; font-size: 12px; cursor: pointer; border-radius: 3px; margin-top: 5px; }

        /* Photo Upload */
        .photo-grid { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .photo-preview { width: 100px; height: 100px; object-fit: cover; border: 1px solid #ccc; border-radius: 4px; }

        /* Signature Canvas */
        .sig-wrapper { text-align: center; margin-top: 10px; }
        canvas { border: 2px dashed #bdc3c7; background: #fff; cursor: crosshair; touch-action: none; }

        /* Print Styles */
        @media print {
            .btn-add, .btn-main, .btn-clear, input[type="file"] { display: none !important; }
            body { background-color: white; padding: 0; }
            .container { box-shadow: none; border: none; max-width: 100%; padding: 0; }
            canvas { border: 1px solid #000; }
            input, textarea, select { border: none; border-bottom: 1px solid #ccc; resize: none; }
            .summary-box { border: 1px solid #000; color: black; background: white; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SHREE VAIBHAV LAXMI ENTERPRISES</h1>
    <div class="sub-header">Construction Daily Report Card By Supervisor| Mob: 9151543906/div>

    <form id="reportForm">
        
        <div class="row">
            <div class="col"><label>Date:</label><input type="date" id="mainDate"></div>
            <div class="col"><label>Site Name:</label><input type="text" placeholder="e.g. Building A"></div>
            <div class="col"><label>Supervisor:</label><input type="text" placeholder="Your Name"></div>
        </div>

        <div class="section-title">
            <span>2. Labour Details</span>
        </div>
        
        <div class="summary-box">
            <div class="summary-item">Carpenter: <span id="countCarp">0</span></div>
            <div class="summary-item">Fitter: <span id="countFitter">0</span></div>
            <div class="summary-item">Helper: <span id="countHelper">0</span></div>
            <div class="summary-item">Other: <span id="countOther">0</span></div>
            <div class="summary-item" style="color: #c0392b;">TOTAL: <span id="countTotal">0</span></div>
        </div>

        <div class="table-container">
            <table id="labourTable">
                <thead>
                    <tr>
                        <th width="25%">Worker Name</th>
                        <th width="15%">Type</th>
                        <th width="12%">Rate (₹)</th>
                        <th width="10%">Att.</th>
                        <th width="15%">Adv. (₹)</th>
                        <th width="15%">Payable (₹)</th>
                        <th width="5%">X</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        <button type="button" class="btn-add" onclick="addWorkerRow()">+ Add Worker</button>

        <div class="section-title">3. Material Report</div>
        <textarea rows="3" placeholder="Example: 50 Ply Sheets In, 20 Props Out..."></textarea>

        <div class="section-title">4. Work Done</div>
        <textarea rows="3" placeholder="Describe work completed today..."></textarea>
        
        <label>Attach Site Photos:</label>
        <input type="file" accept="image/*" multiple onchange="previewImages(this)">
        <div class="photo-grid" id="photoContainer"></div>

        <div class="section-title">5. Issues / Requirements</div>
        <textarea rows="2" placeholder="Urgent needs (Material, Money, etc.)..."></textarea>

        <div class="row" style="margin-top: 30px;">
            <div class="col sig-wrapper">
                <label>Supervisor Signature</label>
                <canvas id="sigCanvas1" width="300" height="100"></canvas>
                <br>
                <button type="button" class="btn-clear" onclick="clearCanvas('sigCanvas1')">Clear Sign</button>
            </div>
            <div class="col sig-wrapper">
                <label>Engineer/Client Signature</label>
                <canvas id="sigCanvas2" width="300" height="100"></canvas>
                <br>
                <button type="button" class="btn-clear" onclick="clearCanvas('sigCanvas2')">Clear Sign</button>
            </div>
        </div>

        <button type="button" class="btn-main" onclick="window.print()">SAVE AS PDF</button>
    </form>
</div>

<script>
    document.getElementById('mainDate').valueAsDate = new Date();

    // 1. LABOUR & COUNTS LOGIC
    function addWorkerRow() {
        const table = document.getElementById("labourTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
            <td><input type="text" placeholder="Name"></td>
            <td>
                <select class="w-type" onchange="updateCounts()">
                    <option value="Carpenter">Carpenter</option>
                    <option value="Fitter">Fitter</option>
                    <option value="Helper">Helper</option>
                    <option value="Other">Other</option>
                </select>
            </td>
            <td><input type="number" class="rate" oninput="calcRow(this)" placeholder="0"></td>
            <td><input type="number" class="att" oninput="calcRow(this)" placeholder="1"></td>
            <td><input type="number" class="adv" oninput="calcRow(this)" placeholder="0"></td>
            <td><input type="number" class="total" readonly style="background:#eee; font-weight:bold;"></td>
            <td><button type="button" onclick="deleteRow(this)" style="color:red; background:none; border:none; font-weight:bold;">x</button></td>
        `;
        updateCounts();
    }

    function deleteRow(btn) {
        var row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
        updateCounts();
    }

    function calcRow(element) {
        const row = element.closest('tr');
        const rate = parseFloat(row.querySelector('.rate').value) || 0;
        const att = parseFloat(row.querySelector('.att').value) || 0;
        const adv = parseFloat(row.querySelector('.adv').value) || 0;
        row.querySelector('.total').value = (rate * att) - adv;
    }

    function updateCounts() {
        let carp = 0, fit = 0, help = 0, other = 0;
        const selects = document.querySelectorAll('.w-type');
        
        selects.forEach(sel => {
            if(sel.value === 'Carpenter') carp++;
            else if(sel.value === 'Fitter') fit++;
            else if(sel.value === 'Helper') help++;
            else if(sel.value === 'Other') other++;
        });

        document.getElementById('countCarp').innerText = carp;
        document.getElementById('countFitter').innerText = fit;
        document.getElementById('countHelper').innerText = help;
        document.getElementById('countOther').innerText = other;
        document.getElementById('countTotal').innerText = carp + fit + help + other;
    }

    // 2. PHOTO PREVIEW LOGIC
    function previewImages(input) {
        const container = document.getElementById('photoContainer');
        if (input.files) {
            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('photo-preview');
                    container.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        }
    }

    // 3. SIGNATURE LOGIC
    function setupCanvas(canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Mouse Events
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);

        // Touch Events (Mobile)
        canvas.addEventListener('touchstart', (e) => { drawing = true; e.preventDefault(); });
        canvas.addEventListener('touchend', (e) => { drawing = false; ctx.beginPath(); e.preventDefault(); });
        canvas.addEventListener('touchmove', drawTouch);

        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function drawTouch(e) {
            if (!drawing) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        }
    }

    function clearCanvas(id) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Initialize
    window.onload = function() {
        addWorkerRow(); // Add first row
        addWorkerRow(); // Add second row
        setupCanvas('sigCanvas1');
        setupCanvas('sigCanvas2');
    }
</script>

</body>
                                 </html>
