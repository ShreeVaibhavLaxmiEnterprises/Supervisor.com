<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmal Enterprise - Daily Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max_width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 5px;
        }
        .sub-header {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .section-title {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .col {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #e67e22; /* Construction Orange color */
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #d35400;
        }
        
        /* Printing Styles - Hide button when printing */
        @media print {
            button { display: none; }
            body { background-color: white; }
            .container { box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>NIRMAL ENTERPRISE</h1>
    <div class="sub-header">Shuttering Contractor | Ghatkopar, Mumbai | 9167004003</div>

    <form id="reportForm">
        
        <div class="section-title">1. Site Details</div>
        <div class="row">
            <div class="col">
                <label>Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="col">
                <label>Shift:</label>
                <select>
                    <option>Day</option>
                    <option>Night</option>
                </select>
            </div>
        </div>
        
        <label>Site Name:</label>
        <input type="text" placeholder="e.g. Building A - Ghatkopar" required>

        <label>Supervisor Name:</label>
        <input type="text" placeholder="Enter Name">

        <div class="section-title">2. Labour Strength (Manpower)</div>
        
        <div class="row">
            <div class="col">
                <label>Carpenters:</label>
                <input type="number" id="carpenter" value="0" oninput="calculateTotal()">
            </div>
            <div class="col">
                <label>Fitters:</label>
                <input type="number" id="fitter" value="0" oninput="calculateTotal()">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Helpers:</label>
                <input type="number" id="helper" value="0" oninput="calculateTotal()">
            </div>
            <div class="col">
                <label>TOTAL:</label>
                <input type="number" id="total" value="0" readonly style="background-color: #eee; font-weight:bold;">
            </div>
        </div>

        <div class="section-title">3. Material Report (In/Out)</div>
        <textarea rows="3" placeholder="Example: 50 Plywood Sheets Received (Challan 102)"></textarea>

        <div class="section-title">4. Work Done Today</div>
        <textarea rows="4" placeholder="Example: 2nd Floor Slab shuttering completed 50%..."></textarea>

        <button type="button" onclick="window.print()">SAVE AS PDF / PRINT</button>
    </form>
</div>

<script>
    // Automatic Date Setting
    document.getElementById('date').valueAsDate = new Date();

    // Auto Calculate Labour Total
    function calculateTotal() {
        let c = parseInt(document.getElementById('carpenter').value) || 0;
        let f = parseInt(document.getElementById('fitter').value) || 0;
        let h = parseInt(document.getElementById('helper').value) || 0;
        
        document.getElementById('total').value = c + f + h;
    }
</script>

</body>
</html>
