<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shree Vaibhav Laxmi Enterprises | Tracking App</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background:#f4f6f8;
        margin:0;
        padding:0;
    }
    .container{
        max-width:900px;
        margin:20px auto;
        background:#fff;
        padding:20px;
        border-radius:6px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h1{
        text-align:center;
        color:#d32f2f;
        margin-bottom:5px;
    }
    h3{
        text-align:center;
        color:#555;
        margin-top:0;
        font-weight:normal;
    }
    .btn{
        display:block;
        width:100%;
        padding:12px;
        border:none;
        border-radius:5px;
        color:#fff;
        font-size:16px;
        cursor:pointer;
        margin:10px 0;
    }
    .btn-blue{background:#1976d2;}
    .btn-green{background:#2e7d32;}
    .btn-purple{background:#7b1fa2;}
    .btn-print{background:#0288d1; float:right; width:auto;}

    .section{
        border-left:5px solid #1976d2;
        background:#f1f1f1;
        padding:10px;
        margin-top:20px;
        font-weight:bold;
    }
    label{
        display:block;
        margin-top:12px;
        font-weight:bold;
    }
    input, textarea, select{
        width:100%;
        padding:8px;
        margin-top:5px;
        border:1px solid #ccc;
        border-radius:4px;
    }
    textarea{resize:vertical;}

    .workers div{
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-top:8px;
        background:#e3f2fd;
        padding:6px;
        border-radius:4px;
    }
    .workers input{
        width:60px;
        text-align:center;
    }

    table{
        width:100%;
        border-collapse:collapse;
        margin-top:15px;
    }
    table th, table td{
        border:1px solid #ccc;
        padding:8px;
        text-align:center;
    }
    table th{
        background:#e0e0e0;
    }
</style>
</head>

<body>

<div class="container">

    <h1>SHREE VAIBHAV LAXMI ENTERPRISES</h1>
    <h3>Supervisor: Siddharth Yadav | Tracking App</h3>

    <button class="btn btn-blue">+ Worker Add Karein (Manage List)</button>

    <div class="section">Daily Entry (रोज़ का काम)</div>

    <label>Date (तारीख):</label>
    <input type="date">

    <label>Site Name (साइट का नाम):</label>
    <input type="text" placeholder="Example: Gupta Ji House">

    <label>Worker Hajari (हाजिरी):</label>
    <div class="workers">
        <div>
            <span>Pehle Worker Add karein...</span>
            <input type="number" value="0" step="0.5">
        </div>
    </div>
    <small>* 1 = Full Day, 0.5 = Half Day</small>

    <label style="color:green;">Maal Aaya (IN):</label>
    <textarea placeholder="Cement, Sariya..."></textarea>

    <label style="color:red;">Maal Laga (OUT):</label>
    <textarea placeholder="Slab casting..."></textarea>

    <label>Aaj ka kaam (Work Description):</label>
    <textarea placeholder="Aaj kya kaam hua..."></textarea>

    <label>Work Image:</label>
    <input type="file">

    <button class="btn btn-green">Save Daily Record</button>

    <div class="section" style="border-color:#7b1fa2;background:#f3e5f5;">
        Hisab Kitab (Calculator)
    </div>

    <select>
        <option>From Date</option>
    </select>

    <select>
        <option>To Date</option>
    </select>

    <select>
        <option>Select Worker...</option>
    </select>

    <button class="btn btn-purple">Check Hisab</button>

    <div class="section" style="border-color:#0288d1;">
        Saved Records / PDF Register
        <button class="btn btn-print">Print / Save PDF</button>
        <div style="clear:both;"></div>
    </div>

    <table>
        <tr>
            <th>Date / Site</th>
            <th>Work & Material</th>
            <th>Worker Payment Details</th>
            <th>Del</th>
        </tr>
        <tr>
            <td colspan="4">No Records Found</td>
        </tr>
    </table>

</div>

</body>
</html>
